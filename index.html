<script>
    "use strict";
    function worker1(arr) {
        let sum = 0;
        for(let i = 0; i < arr.length; i++) {
            sum = sum + arr[i];
        }

        return sum;
    }
    
    function worker2(arr) {
        let max = -Infinity;
        let min = Infinity;
        for(let i = 0; i < arr.length; i++) {
            if(arr[i] < min) {
                min = arr[i];
            }

            if(arr[i] > max) {
                max = arr[i];
            }
        }

        return Math.abs(max - min);
    }

    function makework(arrOfArr, worker) {
        let max = -Infinity;
        for(let i = 0; i < arrOfArr.length; i++) {
            const arrSum = worker(arrOfArr[i]);
            if(max < arrSum) {
                max = arrSum;
            }
        }

        return max;
    }

    console.log(worker1([1,2,3]) === 6)
    console.log(worker1([1,2,3,4,5,6]) === 21)
    console.log(worker1([1,2,-3, 4,6]) === 10)
    console.log(worker2([1, 5, 15, -10]) === 25)
    console.log(worker2([-25, -3, -10, -6, -5]) === 22)
    console.log(worker2([1, 3, 5, 12, 43]) === 42)
    console.log(makework([[1,2,3], [2,3,4], [-5, -3, 12]], worker1))
    console.log(makework([[1,2,3], [2,3,4], [-5, -3, 12]], worker2))
</script>
